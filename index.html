<script type="text/javascript">

    /* ---------------------------------------------------------------------------------------------------- *\
       Adjust Video Map Glass Photo:
       Scroll video and photo to best spot (up/down left/right). Some videos have black boarder on both 
       sides (Center theses). Move magnifying glass on map to location where video and photos are from.     
    \* ---------------------------------------------------------------------------------------------------- */

    function adjust_Video_Map_Glass_Photo(nMapGlass,mapPointsObj) {   

      var eGlass = document.getElementById("glassM");
      var esVid  = document.getElementById("scrolV");
      var esPic  = document.getElementById("scrolP");
      var esMap  = document.getElementById("scrolM");

      /* Glass (What is magnified) */
      var gR = mapPointsObj[nMapGlass].nGlassRowLR; 
      var gC = mapPointsObj[nMapGlass].nGlassColUD;
      eGlass.style.backgroundPosition = gR +' '+ gC;  /* What is magnified */

      /* Glass is where on map */
      var magWhatR = mapPointsObj[nMapGlass].nMapRowLR; 
      var magWhatC = mapPointsObj[nMapGlass].nMapColUD;
      eGlass.style.top  = magWhatC;
      eGlass.style.left = magWhatR;

      /* Video scroll */
      var vLR = mapPointsObj[nMapGlass].nVidScrollRowLR; 
      var vUD = mapPointsObj[nMapGlass].nVidScrollColUP;
      esVid.scrollLeft = vLR; /* Works great */
      esVid.scrollTop  = vUD;
      esVid.scroll('200','300');

      /* Pic scroll */
      var pLR = mapPointsObj[nMapGlass].nPicScrollRowLR; 
      var pUD = mapPointsObj[nMapGlass].nPicScrollColUP;
      esPic.scrollLeft = pLR;
      esPic.scrollTop  = pUD;

      /* Map scroll */
      var mLR = mapPointsObj[nMapGlass].nMapScrollRowLR; 
      var mUD = mapPointsObj[nMapGlass].nMapScrollColUP;
      esMap.scrollLeft = mLR;
      esMap.scrollTop  = mUD;
     
      /* Title */
      var gT = mapPointsObj[nMapGlass].title;

    }

    /* ---------------------------------------------------------------------------------------------------- *\
       Adjust Magnify Glass Strength. 2x 3x ...
    \* ---------------------------------------------------------------------------------------------------- */

    function magnifyStrength(imgID, zoom) {
      var img, glass, w, h, bw;
      img   = document.getElementById(imgID);
      glass = document.getElementById(glassM);

      if( glass != null ){
            /* Set background properties for the magnifier glass: */
            glass.style.backgroundSize = (img.width * zoom) + "px " + (img.height * zoom) + "px";            
      } else {
            console.log("NULL: magnifyStrength() glass = document.getElementById(glassM)");
      }

    }

    /* Execute the magnify function: Stringth of 1x 2x 3x 4x ... */
    magnifyStrength("imageM", 4);

</script>

<script type="text/javascript"> /* Coords Resize function -------------------------------------*/

    /* ---------------------------------------------------------------------------------------------------- *\
       Resize Video Map Glass Photo to users device. 
    \* ---------------------------------------------------------------------------------------------------- */

    function reSizeElementsUserViewChanged() {

    $( document ).ready(function() {

      var image  =  $('#imageM');
      var imageW = `${image.width()}`
      var imageH = `${image.height()}`

      /* ------------------------------------------------------ */
      /* Calc Coord boxes size positions depending on view port */
      /* ------------------------------------------------------ */

      var nTotalW    = Math.abs(parseInt(imageW));
      var nTotalH    = Math.abs(parseInt(imageH));

      var nFix = Math.round(nTotalW / 100);

      var newWH = '600px';
      switch(nFix) {
        case 1: newWH =  '50px';  break;
        case 2: newWH = '100px';  break;
        case 3: newWH = '150px';  break;
        case 4: newWH = '200px';  break;
        default:              newWH = '100px'; 
      }

      console.log('Resize Map: ' + nTotalW + ' Fix: ' + nFix + ' NewW ' + newWH);

      var MagMAN = document.getElementById("glassM");

      MagMAN.style.width  = newWH; 
      MagMAN.style.height = newWH;

    })
    }

</script>

<script type="text/javascript">

    /* ---------------------------------------------------------------------------------------------------- *\
       Resize Window (AUTO activated)
    \* ---------------------------------------------------------------------------------------------------- */

    $( document ).ready(function() {
      var resizeTimer;
      $(window).on('resize', function(e) {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {    reSizeElementsUserViewChanged();    } , 250);
