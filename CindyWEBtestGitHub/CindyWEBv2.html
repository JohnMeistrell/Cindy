    function inRange(x, min, max) {
        return ((x-min)*(x-max) <= 0);
    }

        console.log("tWhat:" + tWhat);


        if ( tWhat == "sol" ) {

<script type="text/javascript"> /* Coords Resize function -------------------------------------*/
function myButtonCoordFunction() {

$( document ).ready(function() {

  /* ----------------------------------------------- */
  /* Get Element info - Image H W - Previous Carasal */
  /* ----------------------------------------------- */

  var image  =  $('#imgWrap_ID');
  var imageW =  `${image.width()}`
  var imageH = `${image.height()}`

  var prev1  =  $('#prev1_ID');
  var prev1W = `${prev1.width()}`

  /* ------------------------------------------------------ */
  /* Calc Coord boxes size positions depending on view port */
  /* ------------------------------------------------------ */

  var nTotalW    = imageW;
  var nPrev      =  parseInt(prev1W,10) + 1;
  var BoxWidth   = ( nTotalW - (nPrev*2) ) / 2;

  var nTotalH    = imageH;
  var BoxHeight  = ( nTotalH             ) / 3;

  /* console.log('W: T:' + nTotalW +' P: '+ nPrev +' BoxW: '+ BoxWidth ); */

  /* Make Coord array */

  /* --------------------------------------------------------------------------------------------------------*/
  var Box1X      =  parseInt(nPrev,10);               /* | */    var Box2X      =  Box1X + ( BoxWidth );         
  var Box1Xend   =  Box1X +   BoxWidth;               /* | */    var Box2Xend   =  Box2X +   BoxWidth;   
  var Box1Yend   =            BoxHeight;              /* | */    var Box2Yend   =            BoxHeight;                  
                                                      /* | */
  var Box1coordA = [Box1X, "1", Box1Xend, Box1Yend];  /* | */    var Box2coordA = [Box2X, "1", Box2Xend, Box2Yend];
  var Box1coord  =  Box1coordA.join();                /* | */    var Box2coord  =  Box2coordA.join(); 
  /* --------------------------------------------------------------------------------------------------------*/

  var Box3X      =  parseInt(nPrev,10);               /* | */    var Box4X      =  Box3X + ( BoxWidth );         
  var Box3Xend   =  Box3X +   BoxWidth;               /* | */    var Box4Xend   =  Box4X +   BoxWidth;   
  var Box3Y      = (Box1Yend + 1 );                   /* | */    var Box4Y      = (Box2Yend + 1 );    
  var Box3Yend   =          ( BoxHeight * 2) ;        /* | */    var Box4Yend   =          ( BoxHeight * 2) ;                  
                                                      /* | */
  var Box3coordA = [Box3X, Box3Y, Box3Xend, Box3Yend];/* | */    var Box4coordA = [Box4X, Box4Y, Box4Xend, Box4Yend];
  var Box3coord  =  Box3coordA.join();                /* | */    var Box4coord  =  Box4coordA.join(); 
  /* --------------------------------------------------------------------------------------------------------*/

  var Box5X      =  parseInt(nPrev,10);               /* | */    var Box6X      =  Box5X + ( BoxWidth );         
  var Box5Xend   =  Box5X +   BoxWidth;               /* | */    var Box6Xend   =  Box6X +   BoxWidth;   
  var Box5Y      = (Box3Yend + 1 );                   /* | */    var Box6Y      = (Box4Yend + 1 );    
  var Box5Yend   =          ( BoxHeight * 3) ;        /* | */    var Box6Yend   =          ( BoxHeight * 3) ;                  
                                                      /* | */
  var Box5coordA = [Box5X, Box5Y, Box5Xend, Box5Yend];/* | */    var Box6coordA = [Box6X, Box6Y, Box6Xend, Box6Yend];
  var Box5coord  =  Box5coordA.join();                /* | */    var Box6coord  =  Box6coordA.join(); 
  /* --------------------------------------------------------------------------------------------------------*/

   console.log('C: ' + Box1coord +' '+ Box2coord +' '+ Box3coord +' '+ Box4coord +' '+ Box5coord +' '+ Box6coord ); 

  /* Set coord */
  var map1       = document.getElementById('map1_ID');
  var img1       = document.getElementById('img1_ID');

  var   area1aTL = document.getElementById('area1a_TL_ID');
  var coords1aTL = Box1coord;               area1a_TL_ID.coords = coords1aTL;

  var   area1bTR = document.getElementById('area1b_TR_ID');
  var coords1bTR = Box2coord;               area1b_TR_ID.coords = coords1bTR;

  var   area1cML = document.getElementById('area1c_ML_ID');
  var coords1cML = Box3coord;               area1c_ML_ID.coords = coords1cML;

  var   area1dMR = document.getElementById('area1d_MR_ID');
  var coords1dMR = Box4coord;               area1d_MR_ID.coords = coords1dMR;

  var   area1eBL = document.getElementById('area1e_BL_ID');

  var   area1fBR = document.getElementById('area1f_BR_ID');
  var coords1fBR = Box6coord;               area1f_BR_ID.coords = coords1fBR;

<script type="text/javascript">

function magnify(imgID, zoom) {
  var img, glass, w, h, bw;
  img = document.getElementById(imgID);

  /* Create magnifier glass: */
  glass = document.createElement("DIV");
  glass.setAttribute("class", "img-magnifier-glass");


  var arg1 = '"glass"';
  glass.setAttribute("id", "magID");
  glass.setAttribute("onclick", "getMouseXY(" + arg1 + ")");

  /* Insert magnifier glass: */
  img.parentElement.insertBefore(glass, img);

  /* Set background properties for the magnifier glass: */
  glass.style.backgroundImage = "url('" + img.src + "')";
  glass.style.backgroundRepeat = "no-repeat";
  glass.style.backgroundSize = (img.width * zoom) + "px " + (img.height * zoom) + "px";
  bw = 3;
  w = glass.offsetWidth / 2;
  h = glass.offsetHeight / 2;

  /* Execute a function when someone moves the magnifier glass over the image: */
  glass.addEventListener("mousemove", moveMagnifier);
  img.addEventListener("mousemove", moveMagnifier);

  /*and also for touch screens:*/
  glass.addEventListener("touchmove", moveMagnifier);
  img.addEventListener("touchmove", moveMagnifier);
  function moveMagnifier(e) {
    var pos, x, y;
    /* Prevent any other actions that may occur when moving over the image */
    e.preventDefault();
    /* Get the cursor's x and y positions: */
    pos = getCursorPos(e);
    x = pos.x;
    y = pos.y;
    /* Prevent the magnifier glass from being positioned outside the image: */
    if (x > img.width - (w / zoom)) {x = img.width - (w / zoom);}
    if (x < w / zoom) {x = w / zoom;}
    if (y > img.height - (h / zoom)) {y = img.height - (h / zoom);}
    if (y < h / zoom) {y = h / zoom;}
    /* Set the position of the magnifier glass: */
    glass.style.left = (x - w) + "px";
    glass.style.top = (y - h) + "px";
    /* Display what the magnifier glass "sees": */
    glass.style.backgroundPosition = "-" + ((x * zoom) - w + bw) + "px -" + ((y * zoom) - h + bw) + "px";

    

  }

  function getCursorPos(e) {
    var a, x = 0, y = 0;
    e = e || window.event;
    /* Get the x and y positions of the image: */
    a = img.getBoundingClientRect();
    /* Calculate the cursor's x and y coordinates, relative to the image: */
    x = e.pageX - a.left;
    y = e.pageY - a.top;
    /* Consider any page scrolling: */
    x = x - window.pageXOffset;
    y = y - window.pageYOffset;
    /* console.log("MAG CUR:" + x + " " + y ); */
    return {x : x, y : y};
  }
}
</script>

/* Execute the magnify function: */
magnify("myimage", 4);
